<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>DN Paywall Remover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <header class="header">
        <div class="header-titles">
            <h1 class="header-titles__main">Paywall remover</h1>
        </div>
    </header>
    <main class="main" role="main">
        <div class="form-row">
            <div class="form-row__checkbox-wrapper">
                <input class="form-row__checkbox" type="checkbox" name="speak" id="speak-checkbox" checked/>
                <label class="form-row__checkbox-label" for="speak-checkbox">Speak</label>
            </div>
        </div>
    </main>
</div>
<script src="popup.js"></script>
</body>
</html>
